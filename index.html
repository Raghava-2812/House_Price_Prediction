<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* Body background */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Card container */
        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px 30px;
            padding-right: 45px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }

        /* Input wrapper for floating label */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px 12px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #eef2ff;
        }

        /* Floating label */
        label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-40%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease all;
            background: #f9f9f9;
            padding: 0 2px;
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -1px;
            font-size: 12px;
            color: #667eea;
            background: linear-gradient(180deg, #fff, #eef2ff);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff7eb3, #667eea);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease all;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        /* Result */
        #result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media(max-width:450px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="predictForm">
            <div class="input-group">
                <input type="number" id="LotArea" placeholder=" " required>
                <label for="LotArea">Lot Area (sq. ft)</label>
            </div>
            <div class="input-group">
                <input type="number" id="GrLivArea" placeholder=" ">
                <label for="GrLivArea">Ground Living Area (sq. ft)</label>
            </div>
            <div class="input-group">
                <input type="number" id="FullBath" placeholder=" " min="0">
                <label for="FullBath">No. of Full Bathrooms</label>
            </div>
            <div class="input-group">
                <input type="number" id="GarageArea" placeholder=" " min="0">
                <label for="GarageArea">Garage Area (sq. ft)</label>
            </div>
            <div class="input-group">
                <input type="number" id="PoolArea" placeholder=" " min="0">
                <label for="PoolArea">Pool Area (sq. ft)</label>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            let payload = {
                LotArea: Number(document.getElementById('LotArea').value) || 0,
                GrLivArea: Number(document.getElementById('GrLivArea').value) || 0,
                FullBath: Number(document.getElementById('FullBath').value) || 0,
                GarageArea: Number(document.getElementById('GarageArea').value) || 0,
                PoolArea: Number(document.getElementById('PoolArea').value) || 0
            };

            try {
                const res = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = await res.text();
                let data = {};
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { error: text || "Invalid response from server" };
                }

                if (res.ok) {
                    document.getElementById('result').innerText =
                        "Predicted Price: $" + data.SalePrice.toFixed(2);
                } else {
                    document.getElementById('result').innerText =
                        "Error: " + (data.error || "Server error");
                }
            } catch (err) {
                document.getElementById('result').innerText = "Network / JSON error: " + err;
            }
        });
    </script>
</body>


</html>
